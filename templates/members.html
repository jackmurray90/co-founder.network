{% extends 'base.html' %}
{% block head %}
  <style>
    #content > div { margin-bottom: 1em; border-top: 1px solid grey; }
  </style>
{% endblock %}
{% block content %}
<div id="content">
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <h1 class="center">{{ tr['members'] }}</h1>
  {% for profile in profiles %}
    <div>{{ card(profile) }}</div>
  {% endfor %}
</div>
{% endblock %}
