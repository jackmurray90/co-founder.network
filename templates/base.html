<!doctype html>
<style>
  @font-face {
    font-family: Header;
    src: url(/Philosopher-Regular.ttf);
  }
  html { background-color: #eee; color: #222; }
  body { text-align: center; font-family: arial; }
  h1 { font-weight: lighter; font-family: Header; letter-spacing: 0.2em; font-variant: small-caps; }
  h1 a, h1 a:hover, h1 a:visited { color: #222; }
  input, textarea { padding: 1em; }
  #content { width: 42em; text-align: left; margin: 0 auto; border-left: 1px solid #ccc; padding: 0 1em; }
  a, a:hover, a:visited { color: rgb(32, 80, 162); text-decoration: none; }
  #nav { margin-top: 1em; }
  #nav a { padding: 0 2em; }
  #nav form { display: inline; }
  #nav input { background-color: transparent; border: none; color: rgb(32, 80, 162); padding: 0 2em; cursor: pointer; }
</style>
<meta name="description" content="Taosi blog."/>
<meta name=”robots” content="index, follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="keywords" content="Questions, Answers, Blog"/>
<meta charset="UTF-8"/>
{% block head %}{% endblock %}
<title>Taosi</title>
{% if logged_in %}
  <div id="nav">
    <a href="/">Articles</a>
    <a href="/new_article">New Article</a>
  </div>
{% endif %}
<h1><a href="/">Taosi</a></h1>
<div id="content">
{% block content %}{% endblock %}
</div>
