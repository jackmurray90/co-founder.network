{% extends 'base.html' %}
{% block content %}
  <form class="center" action="/{{ tr['language'] }}/" method="post">
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
    {{ csrf|safe }}
    <p><input name="question" class="wide" placeholder="{{ tr['example_question'] }}"/></p>
    <p><input type="submit" value="{{ tr['ask_question_button'] }}"/></p>
  </form>
{% endblock %}
