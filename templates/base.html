<!doctype html>
<style>
  * { box-sizing: border-box; }
  html { background-color: #fff; color: #222; }
  body { margin: 0; }
  h1 { font-weight: lighter; letter-spacing: 0.2em; font-variant: small-caps; }
  #profile-picture { vertical-align: middle; border-radius: 50%; margin-right: 0.5em; }
  a, a:hover, a:visited, a:active { color: #369; text-decoration: none; }
  #content { margin: 0 auto; max-width: 60em; padding: 0 1em; }
  .center { text-align: center; }
  input.wide { width: 100%; }
  input, textarea { padding: 1em; }
  #nav { padding: 1em 0; margin-top: 0; background-color: #123; text-align: center; }
  #nav a, #nav a:hover, #nav a:visited, #nav a:active { padding: 2em; white-space: nowrap; color: #9cf; }
  #nav form { display: inline; }
  #nav input { white-space: nowrap; font-size: 16px; background-color: transparent; border: none; color: #9cf; padding: 0 2em; cursor: pointer; }
</style>
<meta name="description" content="CV Network: Showcase your work."/>
<meta name=”robots” content="index, follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="UTF-8"/>
{% block head %}{% endblock %}
<title>{% block title %}CV Network{% endblock %}</title>
{% block content %}{% endblock %}
