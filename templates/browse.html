{% extends 'base.html' %}
{% block content %}
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  {% if not questions %}
    <p>{{ tr['no_questions'] }}</p>
  {% else %}
    <ul>
      {% for question in questions %}
        <li><a href="/{{ tr['language'] }}/question/{{ question.slug }}">{{ question.question }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
