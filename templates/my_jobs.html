{% extends 'base.html' %}
{% block head %}
  <style>
    #content > div { margin-bottom: 1em; border-top: 1px solid grey; }
  </style>
{% endblock %}
{% block content %}
<div id="content">
  {% if message %}
    <p class="center">{{ message }}</p>
  {% endif %}
  <h1 class="center">{{ tr['my_jobs'] }}</h1>
  <p class="center" id="mini-nav">
    <a href="/pages/new-job">{{ tr['new_job'] }}</a>
  </p>
  {% for job in jobs %}
    <div>{{ job_card(job) }}</div>
  {% endfor %}
</div>
{% endblock %}
