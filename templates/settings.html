{% extends 'base.html' %}
{% block content %}
<form class="center" action="/settings" method="post">
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  {{ csrf|safe }}
  <table>
    <tr><td>{{ tr['payout_address'] }}</td><td><input name="payout_address" size="64" value='{% if user.payout_address %}{{ user.payout_address }}{% endif %}' placeholder="{{ tr['payout_address'] }}"/></td></tr>
  </table>
  <p><input type="submit" value="{{ tr['save_settings'] }}"/></p>
</form>
{% endblock %}
